<!DOCTYPE html>
<html lang="en">

<head>
    <!-- charset changes with the language -->
    <meta charset="UTF-8">
    <meta name="description" content="Oleksii Bielov's Form Validation">
    <meta name="keywords" content="HTML,CSS,PHP,Contact">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/main.css">

    <title>Oleksii's Form Validation</title>
</head>

<!-- top anchor -->

<body id="top">

    <div id="my-page">

        <!-- Main -->
        <main>

            <section class="contact-form">
                <h3>Form Assignment </h3>
                <!-- Contact Form Validation -->
                <form id="form" action="/js/main.js" method="post">

                    <br>
                    <input type="text" id="fname" name="fname" placeholder="Full name" value="" class="name">
                    <br>
                    <br>
                    <input type="text" id="email" name="email" placeholder="Email" value="" class="email">
                    <br>

                    <br>
                    <label for="details" id="msg-details" class="msg">Message</label>
                    <br>
                    <textarea name="details" id="message" cols="35" rows="5" value="">
                    </textarea>
                    <br>
                    <br>
                    <div class="btnmore">
                        <input type="submit" id="submit" name="collect-data" value="submit">
                    </div>
                </form>

                <br>
                <br>
                <!-- <p class="feedback"></p>
                <ul class="errors"></ul> -->

            </section>

        </main>
        <!-- End of Main -->

    </div>
    <!-- JS -->
    <script src="/js/main.js"></script>

</body>

</html>
